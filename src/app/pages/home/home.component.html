<div class="container">
    <div class="header">
        <h1>Book List</h1>
    </div>
    <button class="btn-Add btn btn-primary" (click)="onAdd()">Add New Book</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Book Title</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Rate</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books; let i =index">
                <th scope="row">{{i + 1}} </th>
                <td>{{book.title}}</td>
                <td>{{book.category}}</td>
                <td>{{book.description}}</td>
                <td>{{book.price}} $</td>
                <td>{{book.rate}} </td>
                <td>
                    <button class="btn-edit btn btn-primary" (click)="onEditBook(book)">Edit</button>
                    <button class="btn btn-danger" (click)="onDelBook(book.id)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
